name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
            target: x86_64-apple-darwin
            archive: tar.gz
          - os: macos-14
            target: aarch64-apple-darwin
            archive: tar.gz
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          - os: ubuntu-24.04
            target: aarch64-unknown-linux-gnu
            archive: tar.gz
          - os: windows-2022
            target: x86_64-pc-windows-msvc
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Package (unix)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          set -euo pipefail
          BIN_NAME="warpscan"
          OUT_DIR="dist"
          mkdir -p "${OUT_DIR}"
          cp "target/${{ matrix.target }}/release/${BIN_NAME}" "${OUT_DIR}/"
          tar -czf "${BIN_NAME}-${{ matrix.target }}.tar.gz" -C "${OUT_DIR}" "${BIN_NAME}"
          if command -v shasum >/dev/null 2>&1; then
            shasum -a 256 "${BIN_NAME}-${{ matrix.target }}.tar.gz" > "${BIN_NAME}-${{ matrix.target }}.tar.gz.sha256"
          else
            sha256sum "${BIN_NAME}-${{ matrix.target }}.tar.gz" > "${BIN_NAME}-${{ matrix.target }}.tar.gz.sha256"
          fi

      - name: Package (windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $binName = "warpscan.exe"
          $outDir = "dist"
          New-Item -ItemType Directory -Force -Path $outDir | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/warpscan.exe" "$outDir/$binName"
          $zipName = "warpscan-${{ matrix.target }}.zip"
          Compress-Archive -Path "$outDir/$binName" -DestinationPath $zipName
          certutil -hashfile $zipName SHA256 | Select-Object -Skip 1 -First 1 | ForEach-Object { $_ -replace " ","" } | Out-File "$zipName.sha256"

      - name: Upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            warpscan-*.tar.gz
            warpscan-*.tar.gz.sha256
            warpscan-*.zip
            warpscan-*.zip.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
